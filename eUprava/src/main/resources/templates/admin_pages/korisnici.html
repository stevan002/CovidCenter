<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Korisnici</title>
    <link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>
</head>
<body>
<p th:text="${poruka}"></p>
<div>
    <a th:href="@{'/korisnici/create'}">Kreiraj korisnika</a>
</div>
<table style="border: 1px solid">
    <thead>
    <tr>
        <th>ID</th>
        <th>Email</th>
        <th>Ime</th>
        <th>Prezime</th>
        <th>Jmbg</th>
        <th>Adresa</th>
        <th>Broj telefona</th>
        <th>Datum rodjenja</th>
        <th>Datum registracije</th>
        <th>Uloga</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="korisnik : ${lista}">
        <td th:text="${korisnik.id}"></td>
        <td th:text="${korisnik.email}"></td>
        <td th:text="${korisnik.ime}"></td>
        <td th:text="${korisnik.prezime}"></td>
        <td th:text="${korisnik.jmbg}"></td>
        <td th:text="${korisnik.adresa}"></td>
        <td th:text="${korisnik.brTelefona}"></td>
        <td th:text="${korisnik.datumRodjenja}"></td>
        <td th:text="${korisnik.datumVremeRegistracije}"></td>
        <td th:text="${korisnik.uloga}"></td>
        <td><a th:href="@{'/korisnici/edit/' + ${korisnik.id}}" >Izmeni</a></td>
        <td><a th:href="@{'/korisnici/delete/' + ${korisnik.id}}">Izbrisi</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
