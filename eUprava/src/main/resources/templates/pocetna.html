<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EUprava</title>
    <link rel="stylesheet"  type="text/css"  href="css/StiloviTabela.css"/>
</head>
<body>
<div th:if="${role == 'admin'}" th:insert="~{navbars/admin_navbar :: navbar}"></div>
<div th:if="${role == 'pacijent'}" th:insert="~{navbars/admin_navbar :: navbar}"></div>
<div th:if="${role == 'osoblje'}" th:insert="~{navbars/admin_navbar :: navbar}"></div>
<div th:if="${role == 'none'}" th:insert="~{navbars/no_login_navbar :: navbar}"></div>
<p>[[${greska}]]</p>
<h1>Presek stanja o obolelima u poslednja 24h</h1>
<table style="border: 1px solid">
    <tr>
        <th>ID</th>
        <th>Broj Obolelih</th>
        <th>Broj Testiranih</th>
        <th>Broj Pacijenata Na Respiratoru</th>
        <th>Broj Hospitalizovanih</th>
        <th>Broj Ukupno Obolelih</th>
        <th>Datum i vreme objavljivanja izvestaja</th>
    </tr>
    <tr th:if="${vestDanas}">
        <td th:text="${vestDanas.id}"></td>
        <td th:text="${vestDanas.brObolelih}"></td>
        <td th:text="${vestDanas.brTestiranih}"></td>
        <td th:text="${vestDanas.brNaRespiratorima}"></td>
        <td th:text="${vestDanas.brHospitalizovanih}"></td>
        <td th:text="${vestDanas.brUkupnoObolelih}"></td>
        <td th:text="${vestDanas.datumVremeObjavljivanja}"></td>
    </tr>
    <tr th:unless="${vestDanas}">
        <td colspan="6">Nema dostupnih vesti</td>
    </tr>
</table>
<h3>Vesti</h3>
<table style="border: 1px solid">
    <thead>
    <tr>
        <th>ID</th>
        <th>Naslov</th>
        <th>Sadrzaj</th>
        <th>Datum i vreme objavljivanja izvestaja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vest : ${listaVesti}">
        <td th:text="${vest.id}"></td>
        <td th:text="${vest.naziv}"></td>
        <td th:text="${vest.sadrzaj}"></td>
        <td th:text="${vest.datumVremeObjavljivanja}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
